{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link type="text/css" href="{% static 'css/style.css' %}" rel="stylesheet" />
</head>
<body>

<div class="wrapper">

{% block mainmenu %}
<header>
    <nav>
        {% for m in menu %}
        <a href="{% url m.url_name %}">{{m.title}}</a>
        {% endfor %}
    </nav>

    <div class="log_in_out">
        <a href="{% url 'login' %}">Войти</a> | <a href="{% url 'register' %}">Регистрация</a>
    </div> 
</header>
{% endblock mainmenu %}

{% block content %}
{% endblock content %}

{% block footer %}
<footer>
    <a href="https://github.com/nik443/learn_word_service">Кстати, этот проект есть на GitGub</a> 
</footer>
{% endblock footer %}

</div>

</body>
</html>
