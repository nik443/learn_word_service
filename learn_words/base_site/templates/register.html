{% extends 'base.html'%}

{% block content %}
<div class="content">
    <form method="post">
        {% csrf_token %}
    
        {% for f in form %}
        <p>
            <label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>
            {{ f }}
        </p>
        <div class="form-error">{{ f.errors }}</div>
        {% endfor %}
        <button type="submit">Зарегистрироваться</button>
    </form>
</div>
{% endblock content %}
